<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      height: 50px;
    }
    .flex-1 {
      width: 100px;
      background-color: lightpink;
      display: flex;
      align-items: center;
      justify-content: center
    }
    .flex-2 {
      width: 200px;
      background-color: lightblue;
    }
    span {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-1">
      <span>item1</span>
    </div>
    <div class="flex-2">
    </div>
  </div>
</body>
</html>
