<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      height: 50px;
    }
    .flex-1 {
      width: 100px;
      background-color: lightpink;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .flex-2 {
      width: 200px;
      background-color: lightblue;
    }
    .row2-item {
      background-color: black;
      color: white;
    }
    .row2 {
      display: flex;
      justify-content: space-between;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-1">
      
    </div>
    <div class="flex-2">
      <div>row1</div>
      <div class="row2">
        <div class="row2-item">row2</div>
        <div class="row2-item">row2</div>
      </div>
    </div>
  </div>
</body>
</html>
