<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .stretch {
      color: white;
      background-color: green;
      border: none;
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 5px;
      padding-bottom: 5px;
      cursor: pointer;
      transition: padding-left 0.5s,padding-right 0.5s,padding-top 0.5s,padding-bottom 0.5s;
    }
    .stretch:hover{
      padding-left: 36px;
      padding-right: 36px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <button class="stretch">Stretch</button>
</body>
</html>
