<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .shadow {
      color: white;
      background-color: green;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0,0,0,0.15);
    }
    .shadow:active {
      margin-top: 3px;
      margin-left: 3px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button class="shadow">shadow</button>
</body>
</html>
